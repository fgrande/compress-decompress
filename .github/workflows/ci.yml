      #     unzip ${{ github.workspace }}/compressed-data.zip -d ${{ github.workspace }}/unpacked

      # - name: Display Content of Text File
      #   run: |
      #     cat ${{ github.workspace }}/unpacked/test2.txt

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: compressed-data-2
          path: ./test2.zip  