name: Continuous Integration

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build-and-push-docker:
    name: Build and Push Docker
    runs-on: ubuntu-latest
    services:
      registry:
        image: registry:2
        ports:
          - 5001:5000

    env:
      TEST_TAG: localhost:5001/actions/compress-decompress:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker BuildX
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver-opts: network=host

      - name: Build the Container
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.TEST_TAG }}

      - name: Run the Container
        env:
          COMMAND: 'compress'
          SOURCE: './test'
          FORMAT: 'zip'
        run: |
          docker run \
            --env COMMAND="${{ env.COMMAND }}" \
            --env SOURCE="${{ env.SOURCE }}" \
            --env FORMAT="${{ env.FORMAT }}" \
            --volume "${{ github.workspace }}:/usr/src" \
            --rm ${{ env.TEST_TAG }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: compressed-data
          path: ./test.zip           


  test-action:
    name: Test Extract Commit Action
    runs-on: ubuntu-latest
    needs: build-and-push-docker
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Test Local Action
        id: compress-decompress
        uses: ./
        with:
          command: 'compress'
          source: './test2'
          format: 'tgz'

      - name: Print Output
        run: |
          echo "compress file path result: ${{ steps.compress-decompress.outputs.file_path }}"

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: compressed-data

      - name: List downloaded files
        run: ls -lR ${{ github.workspace }}/compressed-data

      # - name: Unzip Artifact
