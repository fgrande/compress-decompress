name: Continuous Integration

on:
  pull_request:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/workflows/**'
      - '**/*.md'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-push-docker:
    name: Build and Push Docker
    runs-on: ubuntu-latest
    services:
      registry:
        image: registry:2
        ports:
          - 5001:5000

    env:
      TEST_TAG: localhost:5001/actions/compress-decompress:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Create test files
      - name: Create Test Files
        run: |
          mkdir -p test2 test3
          echo "Test content for test2" > test2/test2.txt
          echo "Test content for test3" > test3/test3.txt

      - name: Setup Docker BuildX
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver-opts: network=host

      - name: Build the Container
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.TEST_TAG }}

      # Test Docker container with zip format
      - name: Test Docker Container (ZIP)
        env:
          COMMAND: 'compress'
          SOURCE: 'test3'
          FORMAT: 'zip'
          INCLUDEROOT: 'false'
        run: |
          docker run \
            --env COMMAND="${{ env.COMMAND }}" \
            --env SOURCE="${{ env.SOURCE }}" \
            --env FORMAT="${{ env.FORMAT }}" \
            --env INCLUDEROOT="${{ env.INCLUDEROOT }}" \
            --volume "${{ github.workspace }}:/usr/src" \
            --rm ${{ env.TEST_TAG }}

      - name: Upload ZIP Artifact
        uses: actions/upload-artifact@v4
        with:
          name: compressed-data-zip
          path: ./test3.zip

  test-action:
    name: Test Action
    runs-on: ubuntu-latest
    needs: build-and-push-docker
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Create test files
      - name: Create Test Files
        run: |
          mkdir -p test2 test3
          echo "Test content for test2" > test2/test2.txt
          echo "Test content for test3" > test3/test3.txt

      # Test compression with tgz
      - name: Test Local Compress Action (TGZ)
        id: compress-tgz
        uses: ./
        with:
          command: 'compress'
          source: './test2'
          format: 'tgz'

      - name: Upload TGZ Artifact
        uses: actions/upload-artifact@v4
        with:
          name: compressed-data-tgz
          path: ./test2.tgz

      - name: Print Compression Output
        run: |
          echo "compress file path result: ${{ steps.compress-tgz.outputs.file_path }}"

      # Test decompression with zip
      - name: Download ZIP Artifact
        uses: actions/download-artifact@v4
        with:
          name: compressed-data-zip

      - name: Test Local Decompress Action
        uses: ./
        with:
          command: 'decompress'
          source: 'test3.zip'
          format: 'zip'
          dest: './unpacked'

      - name: Verify Decompressed Content
        run: |
          ls -la ${{ github.workspace }}/unpacked
          cat ${{ github.workspace }}/unpacked/test3.txt
